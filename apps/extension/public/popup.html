<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hoe2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 300px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-bottom: 16px;
    }
    .status {
      padding: 8px 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 14px;
    }
    .status.idle {
      background: #f3f4f6;
      color: #374151;
    }
    .status.recording {
      background: #fee2e2;
      color: #dc2626;
    }
    button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    button.start {
      background: #2563eb;
      color: white;
    }
    button.start:hover {
      background: #1d4ed8;
    }
    button.stop {
      background: #dc2626;
      color: white;
    }
    button.stop:hover {
      background: #b91c1c;
    }
    .step-count {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <h1>Hoe2</h1>
  <div id="status" class="status idle">Ready to record</div>
  <button id="toggleBtn" class="start">Start Recording</button>
  <div id="stepCount" class="step-count" style="display: none;">0 steps captured</div>
  <script src="popup.js"></script>
</body>
</html>
